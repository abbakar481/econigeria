<!DOCTYPE html>
<html>
<head><title>Farmer Registration</title><link rel="stylesheet" href="style.css"></head>
<body>
  <header><h1>Register as a Farmer</h1></header>
  <form>
    <label>Full Name:</label><input type="text"><br>

  </form>
</body>
</html>
